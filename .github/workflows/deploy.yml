name: Build and Deploy Custom Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Node dependencies
        run: npm install

      - name: Build and minify CSS and JS
        run: npm run build

      - name: Switch to minified assets
        run: |
          sed -i 's/custom.css/custom.min.css/g' custom_theme/main.html
          sed -i 's/custom.js/custom.min.js/g' custom_theme/main.html

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          