name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Node dependencies
        run: npm install

      - name: Build minified assets
        run: npm run build

      - name: Replace with minified files
        run: |
          cp custom_theme/assets/css/custom.min.css custom_theme/assets/css/custom.css
          cp custom_theme/assets/js/custom.min.js custom_theme/assets/js/custom.js

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          